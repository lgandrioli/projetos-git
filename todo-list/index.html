<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciando com html + css + javascript</title>

        <!-- Bootstrap 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <!-- Estilos customizados -->
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <!-- Conteúdo do TOPO -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Todo List</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Conteúdo CENTRAL -->
        <main>
            <div class="container">
                <h2 class="my-4 title-tdl">Tarefas</h2>

                <!-- Form sem action submete os dados para a mesma URL -->
                <div class="row">
                    <!-- Campo de digitação -->
                    <div class="col-5">
                        <input id="task-title"
                               type="text" 
                               placeholder="Título da sua tarefa"
                               class="form-control">
                    </div>

                    <div class="col-5">
                        <input id="task-description"
                               type="text" 
                               placeholder="Descrição"
                               class="form-control">
                    </div>

                    <!-- Botão adicionar tarefa -->
                    <div class="col-2">
                        
                        <!-- Botão sem tipo mas presente dentro de um <form> assume o comportamento padrão de submit -->
                        <!-- <button id="add-task" class="btn btn-primary">Criar tarefa</button> -->

                        <button id="add-task" class="btn btn-primary" type="button">Criar tarefa</button>
                    </div>
                </div>
                <div>
                    <table class="table" id="task-table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap 5.0 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <!-- Scripts customizados -->
        <script src="./main.js" type="text/javascript"></script>
    </body>
</html>
